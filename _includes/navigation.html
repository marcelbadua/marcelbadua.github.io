<nav class="site-nav">

<button class="c-hamburger c-hamburger--htx" data-toggle="activate" data-target="#site-nav">
  <span>toggle menu</span>
</button>

	<ul id="site-nav" class="nav">
	  {% for my_page in site.pages %}
	    {% if my_page.title %}
	    <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
	    {% endif %}
	  {% endfor %}
	</ul>
</nav>
