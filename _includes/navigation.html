<nav class="site-nav">

<button class="c-hamburger c-hamburger--htx" data-toggle="activate" data-target="site-nav">
  <span>toggle menu</span>
</button>

<div id="site-nav" class="trigger">
  {% for my_page in site.pages %}
    {% if my_page.title %}
    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
    {% endif %}
  {% endfor %}
</div>
</nav>
